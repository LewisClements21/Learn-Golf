<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="For people with an interest in learning or improving their golf ability">
    <meta name="keywords" content="Golf, Golf Lessons, Learn, Scotland">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-32x32.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Learn Golf</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Learn Golf <i class="fa-solid fa-golf-ball-tee"></i></h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="careers.html">Golf Careers </a></li>
                <li><a href="signup.html" class="active">Golf Lessons</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="signup">
            <form action="thank-you.html" id="signup-form" method="get">
                <h2>Enter your details to recieve information for your first golf lesson with qualified PGA instructor
                    Chris Maclean</h2>
                <br>
                <div id="contact_info">
                    <label id="fname" for="first_name">First Name</label>
                    <input type="text" name="first_name" class="input" required>
                    <br>
                    <label id="lname" for="last_name">Last Name</label>
                    <input type="text" name="last_name" content="Last Name" class="input" required>
                    <br>
                    <label id="email" for="email_address">Email Address</label>
                    <input type="email" name="email_address" class="input" required>
                    <br>
                    <label id="contact_number" for="contact_number">Contact No.</label>
                    <input type="tel" name="contant_number" class="input" required>
                    <br>
                    <button type="submit" class="join-button">Submit</button>
                </div>

        </section>
    </main>
    <footer>
        <ul id="socials">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page(opens in new tab)"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page(opens in a new tab)"> <i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube channel(opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/856dbb2edf.js" crossorigin="anonymous"></script>
</body>

</html>
